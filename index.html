<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo!</title>
    <script>

        alert('Olá Mundo! Aqui começa o JS (Javascript)') // 1º Alert
        alert('Segundo alert') // 2º Alert

        // Mostrar a caixa prompt com a pergunta Qual o seu nome? e armazenar a resposta na variável nome
        var nome = prompt('Qual o seu nome?') // Recebe o nome

        // Exibe o texto concatenado com a variavel nome
        alert('Olá ' +nome+ ', bem vindo ao JS!')

        // Armazena na variavel textoAlertUsuario o texto concatenado com a variavel nome
        var textoAlertUsuario = 'Concatenando variável nome contendo: ' +nome

        // Exibindo o conteudo da variavel textoAlertUsuario
        alert(textoAlertUsuario)

    </script>
</head>
<body>
    <h1>JS</h1>
</body>
</html>
