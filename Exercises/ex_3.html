<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentagem</title>
    <script>

        var almocoTotal = parseFloat(prompt('Digite o valor total do almoço: '))
        var pctGarcom = almocoTotal * 0.13 // Cálculo dos 13% do Garçom
        var total = pctGarcom + almocoTotal // Total a pagar
        
        alert('Total do graçom: R$'+pctGarcom) // Mostar o total do Garçom
        alert('Total a pagar: R$'+total) // Mostrar o total a pagar

        // Existe também a função "toFixed()", que formata um número utilizando notação de ponto fixo.
    </script>
</head>
