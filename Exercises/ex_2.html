    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de numeros</title>
    <script>

        var a = prompt('Digite o primeiro número:') // A função Number também pode ser usada como conversão de string pra number no prompt
        var b = prompt('Digite o segundo número:')
        var soma = Number(a) + Number(b)
        alert(soma)
        
    </script>
